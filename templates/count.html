{{ define "TotalCount" }}
  <p id="total" {{ if .SwapOOB }}hx-swap-oob="inner=HTML:#total"{{ end }}>
    Total tasks:
    {{ .Count }}
  </p>
{{ end }}

{{ define "CompletedCount" }}
  <p
    id="completed"
    {{ if .SwapOOB }}hx-swap-oob="inner=HTML:#completed"{{ end }}
  >
    Completed tasks:
    {{ .Count }}
  </p>
{{ end }}
